<div ng-repeat="venue in vm.model.apiResponse.response.groups[0].items" style="background-color: aquamarine; padding: 10px;margin: 10px; display: inline-table;">

    <h3>название: {{venue.venue.name}}</h3> <h5>адрес :{{venue.venue.location.address}}</h5>
    {{venue.id}}
    <div style="background-color: crimson" ng-repeat="photos in vm.model.apiResponse.response.groups[0].items[0].venue.categories | limitTo:3" style="display: inline;">
<img ng-src="{{photos.icon.prefix}}100x50{{photos.icon.suffix}}" title="picture here">
        {{photos.icon.prefix}}{{photos.icon.suffix}}
    </div>

</div>

<div>I AM dashboard</div>
